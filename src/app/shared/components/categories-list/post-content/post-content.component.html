<app-header *ngIf="getRoles() === 'ROLE_USER'"></app-header>
<app-header-doctor *ngIf="getRoles() === 'ROLE_DOCTOR'"></app-header-doctor>
<div class="container-xl" style="width: 100%; box-sizing: border-box; padding: 0 7cm; margin: 0 auto;">
  <h1 class="font-bold text-[30px] text-center">{{post.name}}</h1>
  <img [src]="post.image" style="width: 100%; height: 500px; display: block; margin: 0 auto;">
  <div [innerHTML]="sanitizeHtml(post.description)"></div>
</div>
