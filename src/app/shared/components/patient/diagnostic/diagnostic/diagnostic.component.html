<app-header></app-header>
<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <div
    class="flex-1  max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
  <form [formGroup]="form" class="flex justify-center text-center h-[600px]" style="flex-wrap: wrap; gap: 10px; padding: 15px 20px; overflow-y: scroll; overflow-x: hidden;">
   <!-- <div  class="form-group row"> -->
   <div class="col-xs-2">
    <label for="value1">Pregnancies (Số lần mang thai):</label>
    <input type="number" id="value1" formControlName="value1" class="form-control">
    </div>
    <div style="color: red;" *ngIf="form.get('value1')?.hasError('required') && form.get('value1')?.touched">
      Không được để trống
  </div>
  <div style="color: red;" *ngIf="form.get('value1')?.hasError('pattern') && form.get('value1')?.touched">
      Chỉ được nhập số
</div>
    <br>
    <div class="col-xs-2">
    <label for="value2">Glucose (Nồng độ đường huyết):</label>
    <input type="number" id="value2" formControlName="value2" class="form-control">
  </div>
    <br>
    <div class="col-xs-2">
    <label for="value3">BloodPressure (Huyết áp):</label>
    <input type="number" id="value3" formControlName="value3" class="form-control">
  </div>
    <br>
    <div class="col-xs-2">
    <label for="value4">SkinThickness (Độ dày của da):</label>
    <input type="number" id="value4" formControlName="value4" class="form-control">
  </div>
    <br>
    <div class="col-xs-2">
    <label for="value5">Insulin (Nồng độ insulin huyết thanh):</label>
    <input type="number" id="value5" formControlName="value5" class="form-control">
  </div>
    <br>
    <div class="col-xs-2">
      <a routerLink="/user/health">Đi đến trang tính BMI</a><br>
    <label for="value6">BMI (Chỉ số khối cơ thể):</label>
    <input type="number" id="value6" formControlName="value6" class="form-control">
    </div>
    <br>
    <div class="col-xs-2">
    <label for="value7">DiabetesPedigreeFunction (Hệ số dự đoán tiểu đường):</label>
    <input type="number" id="value7" formControlName="value7" class="form-control">
    </div>
    <br>
    <div class="col-xs-2">
    <label for="value8">Age (Tuổi):</label>
    <input type="number" id="value8" formControlName="value8" class="form-control">
  </div>
    <!-- Thêm các trường dữ liệu khác tương tự -->
    <br>
    <button class="rounded-xl text-center items-center ml-0" style="padding: 10px 16px;" (click)="processData()">Submit</button>
    <!-- </div> -->
  </form>

</div>
</div>

<div *ngIf="isModal"
class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
<div class="relative w-auto my-6 mx-auto max-w-sm">
  <!--content-->
  <div
    class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    style="height: 200px; overflow-y: scroll"
  >
    <!--header-->
    <div
      class="text-center border-b border-solid border-blueGray-200 rounded-t"
      style="padding: 40px 30px"
    >
      <h3 class="text-xl font-semibold" style=" color: red;">{{mesage}}</h3>
    </div>
    <!--footer-->
    <div
      class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b"
    >
      <button
        class="text-red background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>
