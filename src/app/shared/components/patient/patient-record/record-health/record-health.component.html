<div class="health">
    <p class="font-bold text-[27px] text-left">Sức khoẻ của tôi</p>
    <div class="flex gap-5 mt-[24px] border-b-2 ">
        <div class="" style="border-bottom:1px solid #3778e0;">
            <p class="font-bold " style="color: #3778e0;">Theo dõi sức khoẻ</p>
        </div>
        <!-- <div class="" style="border-bottom:1px solid #3778e0;">
            <p class="font-bold " style="color: #3778e0;">Sàng lọc bệnh</p>

        <div class="" style="border-bottom:1px solid #3778e0;">
            <p class="font-bold " style="color: #3778e0;">Nuôi con</p>
        </div> -->

    </div>
    <!-- thông tin cơ bản -->
    <div class="shadow mt-[24px]">
        <div class=" flex" style="padding: 20px 30px;">
            <div class="flex flex-col gap-[2px] flex-1 items-center " style="border-right: 1px solid gray; ">
                <p>Cân nặng</p>
                <input type="number" placeholder="Cân nặng hiện tại " [(ngModel)] ="x" (ngModelChange)="calculateBMI()">
            </div>
            <div class="flex flex-col gap-[2px] flex-1 items-center " style="border-right: 1px solid gray; ">
                <p>Chiều cao</p>
                <input type="number" placeholder="Chiều cao hiện tại" [(ngModel)] ="y" (ngModelChange)="calculateBMI()">
            </div>
            <div class="flex flex-col gap-[2px] flex-1 items-center " style="border-right: 1px solid gray; ">
                <p>BMI</p>
                <p class="font-bold text-[20px]" >{{bmi}}</p>
            </div>
            <div class="flex flex-col gap-[2px] flex-1 items-center " style=" ">
                <p>Hoạt động</p>
                <p class="font-bold text-[20px]" >Trung bình</p>
            </div>
        </div>
    </div>
