<div id="">
  <div class="mat-card">
    <span (click)="prev()" class="prev">
      <button mat-icon-button>
        <i class="material-icons"> keyboard_arrow_left </i>
      </button>
    </span>

    <span (click)="next()" class="next">
      <button mat-icon-button>
        <i class="material-icons">navigate_next</i>
      </button>
    </span>

    <div class="imgdiv pointer" (click)="onImageClick(slideImages[0])">
      <span *ngFor="let cer of slideImages">
        <img class="img-area" [src]="cer" (load)="onImageLoad()" />
      </span>

      <div *ngIf="loading">
        <mat-spinner class="center"></mat-spinner>
      </div>
    </div>
  </div>
</div>
